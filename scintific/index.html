	<head>

		<link rel="stylesheet" href="css/style.css" />
		<title>scintific calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="calc-cotnainer">
				<!-- display section -->
				<div class="output">
					<div class="operation">
						<div class="value"></div>
					</div>

					<div class="result">
						<div class="value">0</div>
					</div>
				</div>

				<!-- calculator switcher -->
				<div class="calc-switcher">
					<div class="scientific">Scientific calculator</div>
					<div class="normal"></div>
				</div>

				<!-- calculator buttons seciotn -->
				<div class="input"></div>
			</div>
		</div>
